<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Payment Success</title>
</head>

<body class="bg-[#E5E5E5] min-h-screen flex justify-center">

  <!-- App Container -->
  <div class="w-full max-w-md md:max-w-4xl md:my-10 md:bg-white md:rounded-3xl md:shadow-2xl md:flex md:flex-col overflow-hidden">

    <!-- Content Wrapper -->
    <div class="flex-1 flex flex-col justify-between">

      <!-- Top Section -->
      <div>

        <!-- Back Card -->
        <div class="bg-white rounded-2xl shadow-md mx-4 mt-6 p-5 flex items-center space-x-3">
          <span class="text-2xl">&#8592;</span>
          <span class="text-lg font-medium">Back to Marketplace</span>
        </div>

        <!-- Success Icon -->
        <div class="flex justify-center mt-20">
          <div class="w-56 h-56 md:w-72 md:h-72 bg-green-600 rounded-full flex items-center justify-center">
            <svg class="w-28 h-28 md:w-36 md:h-36 text-white" 
                 fill="none" 
                 stroke="currentColor" 
                 stroke-width="6" 
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
            </svg>
          </div>
        </div>

      </div>

      <!-- Bottom Section -->
      <div>

        <!-- Success Banner -->
        <div class="mx-10 md:mx-32 mb-36">
          <div class="bg-black text-white text-center py-4 text-2xl font-medium mt-20">
            Payment Success !
          </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="md:hidden bg-white py-4 flex justify-around items-center border-t">
          <!-- Home -->
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 12l9-9 9 9M9 21V9h6v12"/>
          </svg>

          <!-- Menu -->
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"/>
          </svg>

          <!-- Profile -->
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="8" r="4"/>
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 20c0-3 3-5 6-5s6 2 6 5"/>
          </svg>

          <!-- Logout -->
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M17 16l4-4m0 0l-4-4m4 4H7"/>
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 4h4v16H3"/>
          </svg>

        </div>

      </div>

    </div>

  </div>

</body>
</html>
