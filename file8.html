<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Payment</title>
</head>

<body class="bg-[#98B67C] min-h-screen flex justify-center">

  <!-- Main Container -->
  <div class="w-full max-w-md md:max-w-4xl md:my-10 md:bg-white md:rounded-3xl md:shadow-2xl md:flex md:overflow-hidden">

    <!-- Mobile Background Wrapper -->
    <div class="w-full md:bg-[#98B67C] md:p-10">

      <!-- Header Card -->
      <div class="bg-white rounded-3xl p-6 mt-6 mx-4 md:mx-0 shadow-sm">
        <div class="flex items-center">
          <a href="./file7.html"><button class="text-2xl mr-4">&#8592;</button></a>
          <h1 class="text-xl font-semibold text-center w-full -ml-8">
            Payment
          </h1>
        </div>
      </div>

      <!-- Price Info Card -->
      <div class="bg-white rounded-2xl p-6 mt-6 mx-4 md:mx-0 shadow-sm space-y-3">

        <div class="flex justify-between">
          <span class="font-medium">Price Amount</span>
          <span>Rs.1500/=</span>
        </div>

        <div class="flex justify-between">
          <span class="font-medium">Category</span>
          <span class="text-gray-600">NPK -15</span>
        </div>

        <hr>

        <div class="flex justify-between">
          <span class="font-medium">Delivery</span>
          <span>3 - 4 Day</span>
        </div>

        <div class="flex justify-between">
          <span class="font-medium">Seller</span>
          <span class="text-gray-600">Saman</span>
        </div>

      </div>

      <!-- Card Details Section -->
      <div class="bg-white rounded-2xl p-6 mt-6 mx-4 md:mx-0 shadow-sm">

        <div class="flex items-center justify-between mb-4">
          <span class="font-medium">Enter Card Details</span>
          <div class="flex items-center gap-4">
            <span class="font-bold text-blue-800 text-lg">VISA</span>
            <div class="flex">
              <div class="w-5 h-5 bg-red-500 rounded-full"></div>
              <div class="w-5 h-5 bg-yellow-400 rounded-full -ml-2"></div>
            </div>
          </div>
        </div>

        <div class="bg-gray-100 rounded-xl p-6 text-center">
          <span class="text-2xl font-semibold">
            Total amount : 1500/=
          </span>
        </div>

      </div>

      <!-- Contact Seller Button -->
      <div class="mx-4 md:mx-0 mt-6">
        <button class="w-full bg-white rounded-full py-4 flex items-center justify-between px-6 shadow-sm">
          <span class="italic text-lg">Contact Seller</span>
          <span class="text-xl">ðŸ“ž</span>
        </button>
      </div>

      <!-- Pay Now Button -->
      <div class="mx-4 md:mx-0 mt-20 mb-8">
        <a href="file9.html"><button class="w-full bg-[#E98C1A] hover:bg-orange-600 transition text-white text-xl py-4 rounded-2xl shadow-md">
          Pay Now
        </button></a>
      </div>

    </div>

  </div>

</body>
</html>
